<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Добро пожаловать!</h1>
            <p class="text-gray-600">Войдите в свой аккаунт</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"></div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    placeholder="your@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                    placeholder="••••••••"
                >
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Войти
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Нет аккаунта? 
                <a href="register.html" class="text-indigo-600 hover:text-indigo-700 font-semibold">Зарегистрироваться</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Скрываем сообщения
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Блокируем кнопку
            submitBtn.disabled = true;
            submitBtn.textContent = 'Вход...';

            try {
                const response = await login(email, password);
                
                if (response.success) {
                    // Сохраняем токен
                    localStorage.setItem('token', response.jwt);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // Показываем успешное сообщение
                    successDiv.textContent = 'Успешный вход! Перенаправление...';
                    successDiv.classList.remove('hidden');
                    
                    // Перенаправляем на страницу профиля или задач
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = response.error || 'Ошибка входа';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Произошла ошибка';
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }
        });
    </script>
</body>
</html>
