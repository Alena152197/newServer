<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Это мое первое приложение на Go!</h1>
            </div>
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Профиль пользователя</h1>
                <button 
                    onclick="logout()" 
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition"
                >
                    Выйти
                </button>
            </div>

            <div id="userInfo" class="space-y-4">
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-sm text-gray-600">Загрузка...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Проверяем авторизацию
        if (!isAuthenticated()) {
            window.location.href = 'index.html';
        }

        // Загружаем информацию о пользователе
        async function loadUserInfo() {
            const userInfoDiv = document.getElementById('userInfo');
            
            try {
                const response = await getCurrentUser();
                
                if (response.success) {
                    const user = response;
                    userInfoDiv.innerHTML = `
                        <div class="bg-indigo-50 rounded-lg p-6 space-y-4">
                            <div>
                                <p class="text-sm text-gray-600">ID</p>
                                <p class="text-lg font-semibold text-gray-800">${user.id}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Имя пользователя</p>
                                <p class="text-lg font-semibold text-gray-800">${user.username}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Email</p>
                                <p class="text-lg font-semibold text-gray-800">${user.email}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Дата регистрации</p>
                                <p class="text-lg font-semibold text-gray-800">${new Date(user.created_at).toLocaleString('ru-RU')}</p>
                            </div>
                        </div>
                    `;
                } else {
                    userInfoDiv.innerHTML = `
                        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                            ${response.error || 'Ошибка загрузки данных'}
                        </div>
                    `;
                }
            } catch (error) {
                userInfoDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                        ${error.message || 'Произошла ошибка'}
                    </div>
                `;
            }
        }

        // Загружаем информацию при загрузке страницы
        loadUserInfo();
    </script>
</body>
</html>
